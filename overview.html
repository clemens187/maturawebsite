<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HTL Maturanten 2025 - Overview</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-size: 1.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            margin-right: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .overview-content {
            padding: 70px 0 20px;
        }

        .overview-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 70px;
            z-index: 10;
        }

        .overview-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 9/16;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shorts-badge-thumbnail {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff0050;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .lightbox-video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .close-lightbox {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .lightbox-content {
                width: 95%;
            }
            
            .lightbox-video {
                aspect-ratio: 9/16;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>HTL Maturanten 2025</h1>
            <p class="subtitle">Video Overview</p>
        </div>
        <a href="/" class="back-button">
            <span>Back</span>
        </a>
    </header>

    <div class="overview-content">
        <div class="overview-header">
            <div class="overview-title">All Videos</div>
        </div>
        <div class="video-grid" id="videoGrid"></div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="close-lightbox" id="closeLightbox">Ã—</button>
            <iframe class="lightbox-video" id="lightboxVideo" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>

        document.addEventListener('DOMContentLoaded', function() {
            const videoGrid = document.getElementById('videoGrid');
            
            // Create thumbnails for all videos
            allVideos.forEach((video) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'video-thumbnail';
                
                const img = document.createElement('img');
                img.src = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
                img.alt = video.title;
                
                const title = document.createElement('div');
                title.className = 'video-thumbnail-title';
                title.textContent = video.title;
                
                thumbnail.appendChild(img);
                thumbnail.appendChild(title);
                
                if (video.type === 'shorts') {
                    const badge = document.createElement('div');
                    badge.className = 'shorts-badge-thumbnail';
                    badge.textContent = 'SHORTS';
                    thumbnail.appendChild(badge);
                }
                
                thumbnail.addEventListener('click', () => {
                    openLightbox(video.id, video.type === 'shorts');
                });
                
                videoGrid.appendChild(thumbnail);
            });

            // Lightbox controls
            document.getElementById('closeLightbox').addEventListener('click', closeLightbox);
            document.getElementById('lightbox').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeLightbox();
                }
            });
        });

        function openLightbox(videoId, isShort) {
            const lightbox = document.getElementById('lightbox');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            if (isShort) {
                lightboxVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&mute=0&controls=1&enablejsapi=1`;
            } else {
                lightboxVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&playsinline=1&mute=0&controls=1&enablejsapi=1`;
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            try {
                lightboxVideo.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } catch (e) {
                console.log("Couldn't pause lightbox video");
            }
            
            lightboxVideo.src = '';
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
