            color: white;

            padding: 1rem;

        }

        }

        .subtitle {

        .back-button {

            border-radius: 20px;
            padding: 5px 15px;
            margin-right: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .overview-content {
            padding: 70px 0 20px;
        }

        .overview-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            top: 70px;
            z-index: 10;
        }

        .overview-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            padding: 15px;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 9/16;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shorts-badge-thumbnail {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff0050;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 400;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: all;
        }

        .lightbox-content {
            width: 90%;
            max-width: 800px;
            position: relative;
        }

        .lightbox-video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .close-lightbox {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .lightbox-content {
                width: 95%;
            }
            
            .lightbox-video {
                aspect-ratio: 9/16;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));

        }

            const lightbox = document.getElementById('lightbox');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            if (isShort) {
                lightboxVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&mute=0&controls=1&enablejsapi=1`;

                lightboxVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&playsinline=1&mute=0&controls=1&enablejsapi=1`;
            }
            
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxVideo = document.getElementById('lightboxVideo');
            
            try {
                lightboxVideo.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            } catch (e) {
                console.log("Couldn't pause lightbox video");
            }
            
            lightboxVideo.src = '';
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
